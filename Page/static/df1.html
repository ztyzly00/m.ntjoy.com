<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>after</title>
        <style>
            #content {
                width: 300px;
                height: 300px;
                border-radius: 5px;
                background: green;
                margin: 40px auto;
                position: relative;
                overflow: hidden;
            }

            #content::after {
                display: block;
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background: red;
                left: 0;
                top: 100%;
                transition: all 0.2s ease-in;
            }

            #content:hover:after {
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
