<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

        <title>布局</title>
        <style>
            html {
                width:320px;  
            }
            body {
                width:320px;  
            }
            #wrapper {
                position:fixed;
                top:0;
                left:0;
                width:100%;
                overflow: scroll;
            }
            #wrapper ul {
                padding:0;
                width:800px;
                height:60px;
                font-size:0;    
            }
            #wrapper ul li {
                display:inline-block;
                width:100px;
                height:60px;
                color:#fff;
                font-size:12px;
                list-style-type: none;  
                background-color:red;
            }
            #wrapper ul li.active{
                background-color: blue;
            }
            .u-content {
                width:320px;
            }
            .u-content .content1 {
                height:600px;
                background:green;
            }

                background:yellow;
            }
            .u-content .content3 {

            }
            .u-content .content5 {
                height:600px;
                background:gray;
            }
            .u-content .content6 {

                background:black;
            }
            .u-content .content7 {
                height:600px;
                background:white;
            }
            .u-content .content8 {
                height:600px;
                background:red;
            }
        </style> 

        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    </head>
