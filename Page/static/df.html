<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>即时通讯-聊天面板收起 Chat panel to min</title>
    </head>
    <style>
        /********************************
         PC端即时通讯 聊天面板收起效果-开始
         zhunb 0824
         设计思路如下：
                头像显示最近一个联系人,慢旋转效果。
                有新消息，头像增加闪耀效果并发光。
                （spin旋转、sparkle闪耀发光）
         实现：
                用纯css实现。
         ******************************/
        .chatPanel-toMin{ 
            position:absolute;
            right:0;
            top:100px;
            width:65px;
            height:60px;
            border-radius:50% 0 0 50%;
            background:#fff;
        }
        .user-avatar{
            position:absolute;
            right:0;
            top:7px;
            right:8px;
            width:45px;
            height:45px;
            border-radius:50%;		 
            border:1px solid #ddd;		
        }
        .user-avatar img{
            width:100%;
            height:100%;
            border-radius:50%;
        }

        /*spin旋转*/
        .spin {
            -webkit-animation:spin 5s infinite linear;
            animation:spin 5s infinite linear
        }
        
        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        /*sparkle 闪耀*/
        .sparkle {
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            transition: all 1s;

            -webkit-animation: sparkle linear 2s 1.5s infinite;
            -moz-animation: sparkle linear 2s 1.5s infinite;
            animation: sparkle linear 2s 1.5s infinite;
        }

        @-webkit-keyframes sparkle {
            0% {
                box-shadow: 0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            50% {box-shadow: 0 0 20px 0 #1affff;}
            100% {
                box-shadow:  0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }
        @-moz-keyframes sparkle {
            0% {
                box-shadow: 0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            50% {box-shadow: 0 0 20px 0 #1affff;}
            100% {
                box-shadow:  0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }
        @-o-keyframes sparkle {
            0% {
                box-shadow: 0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            50% {box-shadow: 0 0 20px 0 #1affff;}
            100% {
                box-shadow:  0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }
        @keyframes sparkle {
            0% {
                box-shadow: 0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            50% {box-shadow: 0 0 20px 0 #1affff;}
            100% {
                box-shadow:  0 0 0px 0 #b2ff1a;
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg)
            }
        }
        /********************************
         PC端即时通讯 聊天面板收起效果-结束
         zhunb 0824
         设计思路如下：
                头像显示最近一个联系人,慢旋转效果。
                有新消息，头像增加闪耀效果并发光。
                （spin旋转、sparkle闪耀发光）
         实现：
                用纯css实现。
         ******************************/
    </style>

    <body>

        <div style="width:400px; height:600px; margin:0 auto; border:1px solid #666; position:relative; background:#666;">

            <div class="chatPanel-toMin">
                <div class="user-avatar">
                    <img class="sparkle spin" src="http://cdn.attach.w3cfuns.com/notes/pics/201609/05/105524viwldxgi3lg387jl.jpg" alt="">
                </div>
            </div>

        </div>

    </body>
</html>
